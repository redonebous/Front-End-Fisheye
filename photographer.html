<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="flex-header">
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </section>
      <section class="media-galery">
        <label for="trier-galery"> Trier par
          <select name="trier-galery" id="trier-galery">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </label>
        <div class="galery-section"></div>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
