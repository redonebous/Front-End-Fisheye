<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/5776ca0d34.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="flex-header">
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
      </section>
      <section class="media-galery">
        <label for="trier-galery"> Trier par
          <select name="trier-galery" id="trier-galery" aria-label="Order by">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </label>
        <div class="galery-section"></div>
      </section>
    </main>
    <div id="contact_modal" class="flex-centre">
			<div class="modal">
				<header class="modal-header">
          <button class="sub-btn-close" aria-label="Close contact form"><img src="assets/icons/close.svg" /></button>
        </header>
        <form action="post" class="formContact" novalidate>
          <label for="prenom" aria-label="First name">
            Prénom
            <input type="text" name="prenom" class="input-prenom">
          </label>
          <label for="nom" aria-label="Last name">
            Nom
            <input type="text" name="nom" class="input-nom">
          </label>
          <label for="email" aria-label="Email">
            Email
            <input type="email" name="email" class="input-email">
          </label>
          <label for="message" aria-label="Your message">
            Votre Message
            <textarea name="message" class="input-message"></textarea>
          </label>
          <button type="submit" class="contact_button sub-btn" aria-label="Send">
            Envoyer
          </button>
        </form>
			</div>
		</div>
    <div id="ligthbox">
      <div class="light-wrapper" aria-label="Image close up view">
        <a href="#" class="btn-prev" aria-label="Previous image"></a>
        <article class="content-lightbox"></article>
        <button class="close-ligthbox" aria-label="Close dialog"><i class="fa-sharp fa-solid fa-xmark"></i></button>
        <a href="#" class="btn-post" aria-label="Next image"></a>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
